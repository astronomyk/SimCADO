### ATMOSPHERE
object: atmosphere
name: test_atmosphere

effects :
- name: atmospheric transmission
  class: TERCurve
  z_order: [10, 200]
  kwargs:
    array_dict: {wavelength: [0.5, 1.0, 2.0, 2.5],
                 transmission: [0, 1, 1, 0],
                 emission: [0, 0, 0, 0]}
    wavelength_unit: um
    emission_unit: ph/s/m2/um

