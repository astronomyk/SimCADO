### TELESCOPE
object: telescope
name: test_telescope

effects:
- name: Delta PSF
  class: PSF
  z_order: [11, 300]

- name: Scope Surface List
  class: SurfaceList
  z_order: [12, 201]
  kwargs:
    array_dict: {"Name": ["M1", "M2"], "Outer": [2., 1.], "Inner": [0., 0.],
                 "Angle": [0., 0.], "Temp": [0., 0.],
                 "Action": ["transmission", "transmission"],
                 "Filename": ["TER_blank.dat", "TER_blank.dat"]}
    outer_unit: m
    inner_unit: m
    angle_unit: deg
    temp_unit: deg_C

